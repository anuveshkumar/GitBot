<div class="container">
    <h1>New Repository</h1>
    <form #repoForm="ngForm" (ngSubmit)="onSubmit(repoForm.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
        </div>

        <div class="form-group">
            <label for="homepage">Home Page</label>
            <input type="text" class="form-control" id="homepage" [(ngModel)]="model.homepage" name="homepage">
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="private" id="accessRadios1" [value]="false"
                [(ngModel)]="model.private" checked>
            <label class="form-check-label" for="private">
                Public
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="private" id="accessRadios2" [value]="true"
                [(ngModel)]="model.private">
            <label class="form-check-label" for="private">
                Private
            </label>
        </div>
        <hr>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="enableIssues" [(ngModel)]="model.has_issues"
                name="has_issues">
            <label class="form-check-label" for="has_issues">
                Enable Issues
            </label>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="enableWiki" [(ngModel)]="model.has_wiki"
                name="has_wiki">
            <label class="form-check-label" for="has_wiki">
                Enable Wiki
            </label>
        </div>
        <hr>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
